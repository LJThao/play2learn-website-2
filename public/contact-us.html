<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>

    <!-- Use Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Body -->
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white py-3 w-100 fixed-top">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Play2Learn</a>
                <ul class="nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><span class="text-white my-2 mx-2 d-block">|</span></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Games</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/play2learn-website-2/anagram-hunt">Anagram Hunt</a></li>
                            <li><a class="dropdown-item" href="/play2learn-website-2/games/math-facts.html">Math Facts Practice</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><span class="text-white my-2 mx-2 d-block">|</span></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><span class="text-white my-2 mx-2 d-block">|</span></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container mt-5 pb-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <section class="card p-5 mb-4">
                    <h1 class="text-center mb-4">Contact Us</h1>
                    <!-- Alert once the form is submitted -->
                    <form action="javascript:alert('Form Submitted')" method="post" class="contact-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Your email:</label>
                            <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" id="subject" name="subject" required class="form-control" placeholder="Enter your subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea id="message" name="message" rows="5" required class="form-control" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">SEND</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container-fluid d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2025 Play2Learn</p>
        <div class="d-flex justify-content-end align-items-center">
            <a href="contact-us.html" class="mx-2">
                <img src="images/icon-contact-us.png" alt="Contact Us"></a>
            <a href="https://instagram.com" class="mx-2">
                <img src="images/icon-instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com" class="mx-2">
                <img src="images/icon-twitter.png" alt="Twitter"></a>
            <a href="https://facebook.com" class="mx-2">
                <img src="images/icon-facebook.png" alt="Facebook"></a>
            </div>
        </div>
</footer>

<!-- Use Bootstrap JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
