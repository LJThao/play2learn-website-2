<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Use Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts/forms.js"></script>
</head>

<!-- Body -->
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white py-3 w-100 fixed-top">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Play2Learn Logo</a>
                <ul class="nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><span class="text-white my-2 mx-2 d-block">|</span></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Games</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="games/anagram-hunt.html">Anagram Hunt</a></li>
                            <li><a class="dropdown-item" href="games/math-facts.html">Math Facts Practice</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><span class="text-white my-2 mx-2 d-block">|</span></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><span class="text-white my-2 mx-2 d-block">|</span></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container mt-5 pt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <section id="login-section" class="card p-4 mb-4">
                    <!-- Log in -->
                    <h1 class="text-center mb-4">Log in</h1>
                    <form action="javascript:alert('Form Submitted')" method="post" class="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email:</label>
                            <input type="email" id="login-email" name="login-email" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password:</label>
                            <input type="password" id="login-password" name="login-password" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                    </form>
                    <p class="text-center mt-3"><a href="#" id="register-link">Need an account? Register here.</a></p>
                </section>
                
                <!-- Register -->
                <section id="register-section" class="card p-4 d-none">
                    <h1 class="text-center mb-4">Register</h1>
                    <!-- Alert once form is submitted -->
                    <form action="javascript:alert('Form Submitted')" method="post" class="register-form">
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email:</label>
                            <input type="email" id="register-email" name="register-email" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password:</label>
                            <input type="password" id="register-password" name="register-password" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="repeat-password" class="form-label">Repeat Password:</label>
                            <input type="password" id="repeat-password" name="repeat-password" required class="form-control">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="terms" name="terms" required class="form-check-input">
                            <label for="terms" class="form-check-label">I am over 13 and I like playing games.</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">REGISTER</button>
                    </form>
                    <p class="text-center mt-3"><a href="#" id="login-link">Have an account? Log in here.</a></p>
                </section>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container-fluid d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2025 Play2Learn</p>
        <div class="d-flex justify-content-end align-items-center">
            <a href="contact-us.html" class="mx-2">
                <img src="images/icon-contact-us.png" alt="Contact Us"></a>
            <a href="https://instagram.com" class="mx-2">
                <img src="images/icon-instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com" class="mx-2">
                <img src="images/icon-twitter.png" alt="Twitter"></a>
            <a href="https://facebook.com" class="mx-2">
                <img src="images/icon-facebook.png" alt="Facebook"></a>
            </div>
        </div>
</footer>

<!-- Use Bootstrap JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
